<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/46a178b652.js" crossorigin="anonymous"></script>
    <link href="src/styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400&family=Inconsolata:wght@300&family=Major+Mono+Display&family=Nova+Mono&family=Share+Tech+Mono&display=swap"
    rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>

<body>
    <div class="container">
        <form id="search-engine">
            <div class="row search">


                <div class="col-6">
                    <input type="search" placeholder="Type a city ..." class="form-control" id="search-bar"
                        autofocus="off" />
                </div>

                <div class="col-2 search-button">
                    <input type="submit" class="btn btn-outline-dark" value="Search" id="search-button" />
                </div>

                <div class="col-2 search-button">
                    <input type="click" class="btn btn-outline-dark" value="Here" id="current-location" />
                </div>

                <div class="col-2 btn-group btn-group-toggle" data-toggle="buttons" id="temp-value-buttons">
                    <label class="btn btn-outline-dark">
                        <input type="radio" name="options" id="fahrenheit-bttn" autocomplete="off"/> °F
                    </label>
                    <label class="btn btn-outline-dark">
                        <input type="radio" name="options" id="celsius-bttn" autocomplete="off" checked/> °C
                    </label>
                </div>
            </div>
        </form>

        <div class="current-weather">
            <h1 id="cityName">
                London
            </h1>
            
            <h2 id="weather-description">
                Sunny
            </h2>
           
            <p class="last-updated"> Last updated: <span id="date"> Monday 17:10</span> </p>
        </div>
        
       
            
            
        <div class="temperature">

               <img src="" id="main-weather-icon" class="col main-icon" alt="image-of-weather"/>    
            
            <span class="current-temperature" id="main-current-temperature">
                21°</span>
        <p class="high-low-temperature" >
        H:<span id="high-temp" class="forecast-max"></span>°
        L:<span id="low-temp" class="forecast-min"></span>°

            </p>
        </div>  

        <div class=weather-details>
        <p>
        Feels like: <span id="feels-like">10</span>
        <br />
        Windspeed: <span id="windspeed">10</span> mph
        <br />
        Humidity: <span id="humidity">19</span>%
        <br/>
        Sunrise: <span id="sunrise">07:00</span>
        <br/>
        Sunset: <span id="sunset">16:00</span>
    </p>
            </div> 
        

   

<div class="row-2 hourly-weather" id="forecast">
</div>
           
<footer>
            <p class="signature"> &#128187 Open-source code by: <a href="https://github.com/Sem-the-dev/weather-app-2020" target="_blank"> Semhar Tesfu </a> 
                <br/>&#127760 Hosted on <a href="https://dreamy-mccarthy-bfff51.netlify.app/" target="_blank"> Netlify</a> <br/> &#128248 Photo by <a href="https://www.pexels.com/photo/white-clouds-and-blue-sky-907485/" target="_blank"> Ithalu Dominguez </a></p>

        </footer>
    </div>
</body>
<script src="src/index.js" ></script>

</html>
